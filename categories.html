<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShoeStore - Categories</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="container">
            <nav>
                <a href="index.html" class="logo">ShoeStore</a>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="categories.html">Categories</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="signup.html">Sign Up</a></li>
                    <li><a href="cart.html">
                            Cart
                            <span class="cart-count"
                                style="background: #ff4757; color: white; border-radius: 50%; padding: 2px 6px; font-size: 12px; display: none;">0</span>
                        </a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="categories container">
        <h2>Browse Categories</h2>
        <div class="category-grid">
            <div class="category-card" onclick="window.location.href='running-brands.html?category=running'">
                <img src="images/Running shoe.jpg" alt="Running Shoes">
                <h3>Running Shoes</h3>
            </div>
            <div class="category-card" onclick="window.location.href='sneakers-brands.html?category=sneakers'">
                <img src="images/sneakers.jpg" alt="Sneakers">
                <h3>Sneakers</h3>
            </div>
            <div class="category-card" onclick="window.location.href='formal-brands.html?category=formal'">
                <img src="images/formal1.jpg" alt="Formal Shoes">
                <h3>Formal Shoes</h3>
            </div>
            <div class="category-card" onclick="window.location.href='sports-brands.html?category=sports'">
                <img src="images/sports shoes.jpg" alt="Sports Shoes">
                <h3>Sports Shoes</h3>
            </div>
            <div class="category-card" onclick="window.location.href='boots-brands.html?category=boots'">
                <img src="images/Boots.jpg" alt="Boots">
                <h3>Boots</h3>
            </div>
            <div class="category-card" onclick="window.location.href='sandals-brands.html?category=sandals'">
                <img src="images/sandals.jpg" alt="Sandals">
                <h3>Sandals</h3>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="copyright">
                <p>&copy; 2026 ShoeStore. All rights reserved.</p>
            </div>
        </div>
    </footer>
</body>

</html>
