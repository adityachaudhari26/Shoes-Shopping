<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShoeStore - Sandals</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <a href="index.html" class="logo">ShoeStore</a>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="categories.html">Categories</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="signup.html">Sign Up</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="products container">
        <h2>Sandals - Summer Collection</h2>
        <div class="product-grid">
            <div class="product-card" onclick="window.location.href='birkenstock-arizona.html'">
                <img src="images/Birkenstock Arizona.jpg" alt="Birkenstock Arizona">
                <h3>Birkenstock Arizona</h3>
                <p>$99.99</p>
            </div>
            <div class="product-card" onclick="window.location.href='teva-original.html'">
                <img src="images/Teva Original Universal.jpg" alt="Teva Original Universal">
                <h3>Teva Original Universal</h3>
                <p>$49.99</p>
            </div>
            <div class="product-card" onclick="window.location.href='chaco-zcloud.html'">
                <img src="images/Chaco Z-Cloud.jpg" alt="Chaco Z-Cloud">
                <h3>Chaco Z-Cloud</h3>
                <p>$69.99</p>
            </div>
            <div class="product-card" onclick="window.location.href='rainbow-leather.html'">
                <img src="images/Rainbow Leather Sandals.jpg" alt="Rainbow Leather Sandals">
                <h3>Rainbow Leather Sandals</h3>
                <p>$79.99</p>
            </div>
            <div class="product-card" onclick="window.location.href='keen-newport.html'">
                <img src="images/Keen Newport H2.jpg" alt="Keen Newport H2">
                <h3>Keen Newport H2</h3>
                <p>$89.99</p>
            </div>
            <div class="product-card" onclick="window.location.href='olukai-ohana.html'">
                <img src="images/Olukai Ohana.jpg" alt="Olukai Ohana">
                <h3>Olukai Ohana</h3>
                <p>$74.99</p>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="copyright">
                <p>&copy; 2026 ShoeStore. All rights reserved.</p>
            </div>
        </div>
    </footer>
</body>
</html>
