<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShoeStore - Sneakers Brands</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <a href="index.html" class="logo">ShoeStore</a>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="categories.html">Categories</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="signup.html">Sign Up</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="products container">
        <h2>Sneakers - Popular Brands</h2>
        <div class="product-grid">
            <div class="product-card" onclick="window.location.href='nike-air-force.html'">
                <img src="images/Nike Air Force 1.jpg" alt="Nike Air Force 1">
                <h3>Nike Air Force 1</h3>
                <p>$119.99</p>
            </div>
            <div class="product-card" onclick="window.location.href='adidas-superstar.html'">
                <img src="images/Adidas Superstar.jpg" alt="Adidas Superstar">
                <h3>Adidas Superstar</h3>
                <p>$99.99</p>
            </div>
            <div class="product-card" onclick="window.location.href='puma-suede.html'">
                <img src="images/Puma Suede Classic.jpg" alt="Puma Suede">
                <h3>Puma Suede Classic</h3>
                <p>$89.99</p>
            </div>
            <div class="product-card" onclick="window.location.href='reebok-classic.html'">
                <img src="images/Reebok Classic Leather.jpg" alt="Reebok Classic">
                <h3>Reebok Classic Leather</h3>
                <p>$94.99</p>
            </div>
            <div class="product-card" onclick="window.location.href='converse-chuck.html'">
                <img src="images/Converse Chuck Taylor.jpg" alt="Converse Chuck Taylor">
                <h3>Converse Chuck Taylor</h3>
                <p>$79.99</p>
            </div>
            <div class="product-card" onclick="window.location.href='vans-old-skool.html'">
                <img src="images/Vans Old Skool.jpg" alt="Vans Old Skool">
                <h3>Vans Old Skool</h3>
                <p>$74.99</p>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="copyright">
                <p>&copy; 2026 ShoeStore. All rights reserved.</p>
            </div>
        </div>
    </footer>
</body>
</html>
